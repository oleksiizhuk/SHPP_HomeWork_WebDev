<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<!--<div class="tocuh" style="width: 30px;height: 30px;background: yellow"></div>-->

<table id="currencyTable">
    <tr>
        <th>Sumbol</th>
        <th>Bid</th>
        <th>Ask</th>
        <th>Price</th>
    </tr>
</table>

<form id="getContentForGraphics">
    <input type="submit">
    <input type="range" min="0" max="60" step="5" name="time" class="inputRange">
    <span class="rangeVal" >30</span>


    <select name="value">
        <option>BTCUSD</option>
        <option>DSHUSD</option>
        <option>LTCUSD</option>
        <option>ETHUSD</option>
        <option>XRPUSD</option>
        <option>BCHUSD</option>
    </select>
</form>

<div class="content">
    <div id="curve_chart" style="width: 550px; height: 300px"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="js/common.js"></script>
</body>
</html>
